<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form method="post" id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name<input type="text" id="name" required
                    placeholder="Enter your name" /></label>
            <label id="email-label" for="email">Email<input type="email" id="email" required
                    placeholder="Enter your Email" /></label>
            <label id="number-label" for="number">Age<input type="number" id="number" required min="10" max="100"
                    placeholder="Age" /></label>
            <label for="dropdown">Which option best describes your current role?
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Worker</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?
                <label for="definitely" class="labelCenter"><input name="recomend" type="radio" id="definitely" checked
                        value="1" />Definitely</label>
                <label for="maybe" class="labelCenter"><input name="recomend" type="radio" id="maybe"
                        value="2" />Maybe</label>
                <label for="notSure" class="labelCenter"><input name="recomend" type="radio" id="notSure"
                        value="3" />Not Sure</label>
            </legend>
        </fieldset>
        <fieldset>
            <label for="feature">What is your favorite feature of freeCodeCamp?
                <select id="feature">
                    <option value="">Select an option</option>
                    <option value="1">Courses</option>
                    <option value="2">Certifications</option>
                    <option value="3">Community</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)
                <label for="front" class="labelCenter"><input type="checkbox" value="1" id="front">Front-end
                    Projects</label>
                <label for="back" class="labelCenter"><input type="checkbox" value="2" id="back">Back-end
                    Projects</label>
                <label for="data" class="labelCenter"><input type="checkbox" value="3" id="data">Data
                    Visualization</label>
                <label for="challenges" class="labelCenter"><input type="checkbox" value="4"
                        id="challenges">Challenges</label>
                <label for="community" class="labelCenter"><input type="checkbox" value="5" id="community">Open Source
                    Community</label>
                <label for="git" class="labelCenter"><input type="checkbox" value="6" id="git">Gitter help rooms</label>
                <label for="videos" class="labelCenter"><input type="checkbox" value="7" id="videos">Videos</label>
                <label for="city" class="labelCenter"><input type="checkbox" value="8" id="city">City Meetups</label>
                <label for="wiki" class="labelCenter"><input type="checkbox" value="9" id="wiki">Wiki</label>
                <label for="forum" class="labelCenter"><input type="checkbox" value="10" id="forum">Forum</label>
                <label for="courses" class="labelCenter"><input type="checkbox" value="11" id="courses">Additional
                    Courses</label>
            </legend>
        </fieldset>
        <fieldset>
            <label for="suggestions">Any comments or suggestions?
                <textarea id="suggestions" placeholder="Enter your comment here..."></textarea>
            </label>
            <input type="submit" value="Submit" id="submit" />
        </fieldset>
    </form>
</body>

</html>
